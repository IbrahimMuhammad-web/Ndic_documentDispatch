{% extends "mail/layout.html" %}
{% block additionalStyles %}
{% load static %}
    <link rel="stylesheet" href="{% static '/mail/login.css' %}">
{% endblock  %}

{% block body %}

    <div class="col col-sm-8 col-md-7 col-lg-4 mx-auto ">
        <div class="card border rounded-lg mt-5 p-5 m-2 shadow-sm">
        <div class="card-body text-center">
           <img src="{% static '/mail/img/DocumentDispatch whiteBG.png' %}"  aria-hidden="true" style="width:150px;">
            <h3 class="card-title mt-3 mb-0 pb-0 font-weight-normal">Sign in</h3>
            {% if message %}
            <div>{{ message }}</div>
            {% endif %}
    
            <form action="{% url 'login' %}" method="post" >
            {% csrf_token %}
            <div class="form-group border-bottom pr-2">
                <input autofocus class="form-control" type="text" name="email" placeholder="Username">
            </div>
            <div class="form-group border-bottom">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary col-md-6 my-3" type="submit" value="Login">
            </form>
    
            {% comment %} Don't have an account? <a href="{% url 'register' %}">Register here.</a> {% endcomment %}
    
        </div>
    </div>
    </div>
{% endblock %}
