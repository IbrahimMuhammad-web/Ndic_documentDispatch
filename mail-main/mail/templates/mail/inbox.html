{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    

    <div  id="emails-view" >
    </div>

    <div id="check-email">
       
    </div>


        <h3 class="border-bottom py-2 pl-3 mb-2" id="title"><a class="nav-link" id="compose-title" style="display:inline;">Internal</a> / <a class="nav-link" id="Exmail" style="display:inline;">External</a></h3>
        <div class="border p-0 m-0" id="compose-view">
        <form id="compose-form" class="px-md-3 px-sm-0 pt-3">
            <div class="form-group border-bottom mx-2">
                 <div class="input-group">
                    <div class="input-group-prepend ">
                      <span class="input-group-text bg-white border-0" id="From">From</span>
                    </div>
                    <input disabled class="form-control bg-white" value="{{ request.user.department }}">
                  </div>
            </div>

            <div class="form-group border-bottom mx-2">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-0" id="through">Through</span>
                  </div>
                  <input id="compose-through" class="form-control" >
                </div>
          </div>

            <div class="form-group border-bottom mx-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-white border-0" id="to">To</span>
                    </div>
                    <input id="compose-recipients" list="departments" class="form-control" >
                    <datalist id="departments">
                        {% for department in all_departments %}
                            <option value="{{ department }}">{{ department }}</option>
                        {% endfor %}
                    </datalist>
                  </div>
            </div>
            <div class="form-group border-bottom mx-2 mb-1" >
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>

            <div class="form-group border-bottom mx-2 mb-1" >
              <input class="form-control" id="compose-amount" placeholder="Amount">
          </div>

          <div class="form-group border-bottom mx-2 mb-1" >
            <input class="form-control" id="compose-refCode" placeholder="Reference Code">
        </div>

            <button type="submit" class="btn btn-primary ml-3" id="submit-btn"><i class='fas fa-paper-plane pr-2'></i>Send</button>
        </form>
    </div>  

    
    {% comment %}
      External mails
    {% endcomment %}
      
    
    <div id="External-view" class="border p-0 m-0">
      <form id="External-form" class="px-md-3 px-sm-0 pt-3">

        <div class="form-group border-bottom mx-2">
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white border-0" id="type">Courier Type:</span>
              </div>
              <select id="External-type" style="border:0;">
                  <option value="Incoming">Incoming</option>
                  <option value="Outgoing">Outgoing</option>
              </select>
            </div>
        </div>

          <div class="form-group border-bottom mx-2">
               <div class="input-group">
                  <div class="input-group-prepend ">
                    <span class="input-group-text bg-white border-0" id="From">From:</span>
                  </div>
                  <input id="External-from" class="form-control bg-white">
                </div>
          </div>

          <div class="form-group border-bottom mx-2">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white border-0" id="through">Through:</span>
                </div>

                <select id="External-through" style="border:0;">
                  <option value="ADMIN">ADMIN</option>
                  <option value="ESTAB">ESTAB</option>
                </select>
              </div>
        </div>

          <div class="form-group border-bottom mx-2">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-0" id="to">To:</span>
                  </div>
                  <input id="External-recipients" class="form-control" >
                </div>
          </div>
          <div class="form-group border-bottom mx-2 mb-1" >
              <input class="form-control" id="External-subject" placeholder="Subject">
          </div>

          <button type="submit" class="btn btn-primary ml-3" id="EXsubmit-btn" style="margin-top:200px; margin-bottom:20px"><i class='fas fa-paper-plane pr-2'></i>Send</button>
      </form>
  </div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
